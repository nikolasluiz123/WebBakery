<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formDataTableIngredientes">

			<p:remoteCommand name="abrirGaleriaIngredientes"
				update="formDataTableIngrediente"
				onstart="PF('DetalhesIngrediente').show()" />

			<p:dataGrid var="i" value="#{listaIngredienteBean.toIngredientes}"
				columns="3" layout="grid" rows="6" paginator="true"
				id="ingredientes"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				emptyMessage="Nenhum ingrediente foi encontrado.">

				<f:facet name="header">
            		Ingredientes
        		</f:facet>

				<p:panel header="#{i.nome}" style="text-align:center">
					<div class="ui-g">
						<div class="ui-g-12">
							<img src="#{listaIngredienteBean.getPathPrimeiraFoto(i.id)}"
								height="100px" width="100px" />
						</div>
						<div class="ui-g-12">
							<h:outputText value="#{i.unidadeMedida.descricao}" />
						</div>
						<div class="ui-g-12">
							<div>
								<p:commandLink styleClass="fa fa-search"
									style="margin-right: 20px;" oncomplete="abrirGaleria()"
									action="#{listaIngredienteBean.getDadosIngrediente()}">
									<f:setPropertyActionListener value="#{p}"
										target="#{listaIngredienteBean.toIngredienteSelecionado}" />
								</p:commandLink>

								<p:commandLink styleClass="fa fa-pencil"
									action="#{listaIngredienteBean.carregar(i.id)}" />
							</div>
						</div>
					</div>
				</p:panel>

			</p:dataGrid>

			<p:dialog header="Detalhes do Ingrediente"
				widgetVar="DetalhesIngrediente" resizable="false" width="560"
				height="540" id="detalhesIngrediente">

				<div id="conteudo" class="ui-g">
					<div class="ui-g-12">
						<p:galleria value="#{listaProdutoBean.produtoSelecionado.fotos}"
							var="image" panelWidth="500" panelHeight="303" id="imagens"
							autoPlay="false">

							<p:graphicImage id="img" height="303" width="500"
								value="#{listaProdutoBean.getPath(image)}" />

						</p:galleria>
					</div>
				</div>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
