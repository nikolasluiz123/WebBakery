<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formCadastroReceita">

			<p:fieldset legend="Dados da Receita">
				<p:panelGrid columns="2">
					<p:outputLabel value="Receita:" for="receita" />
					<p:inputTextarea id="receita" rows="6" cols="33" maxlength="255"
						value="#{receitaBean.receita.descricao}"
						placeholder="Digite a receita..." />

					<p:outputLabel value="Quantidade:" for="quantidade" />
					<p:inputNumber id="quantidade"
						value="#{receitaBean.receita.quantidade}"
						placeholder="Digite a quantidade..." thousandSeparator="."
						decimalPlaces="0" maxValue="100000" />


					<p:commandButton value="Cadastrar" process="@form"
						update="formMessages:messages, @form" action="#{receitaBean.cadastrar}" />

				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
