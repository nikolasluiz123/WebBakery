<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formDataTableLogradouros">
			<p:dataTable id="tabelaLogradouros"
				value="#{listaLogradouroBean.toLogradouros}" var="toLogradouro"
				rowKey="#{toLogradouro.id}" rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				emptyMessage="Nenhum logradouro encontrado."
				widgetVar="TabelaLogradouros"
				filteredValue="#{listaLogradouroBean.toLogradourosFiltrados}">

				<f:facet name="header" style="min-height: 35px; max-height: 35px">
					<div style="margin-top: 5px">Logradouros</div>
				</f:facet>

				<p:column headerText="Bairro" sortBy="#{toLogradouro.bairro}"
					filterBy="#{toLogradouro.bairro}">
					<h:outputText value="#{toLogradouro.bairro}" />
				</p:column>

				<p:column headerText="Cep" sortBy="#{toLogradouro.cep}"
					filterBy="#{toLogradouro.cep}">
					<h:outputText value="#{toLogradouro.cep}" />
				</p:column>

				<p:column headerText="Rua" sortBy="#{toLogradouro.rua}"
					filterBy="#{toLogradouro.rua}">
					<h:outputText value="#{toLogradouro.rua}" />
				</p:column>

				<p:column headerText="Complemento"
					sortBy="#{toLogradouro.complemento}"
					filterBy="#{toLogradouro.complemento}">
					<h:outputText value="#{toLogradouro.complemento}" />
				</p:column>

				<p:column headerText="Cidade" sortBy="#{toLogradouro.cidade.nome}"
					filterBy="#{toLogradouro.cidade.nome}">
					<h:outputText value="#{toLogradouro.cidade.nome}" />
				</p:column>

				<p:column headerText="Inativar">
					<p:commandLink value="Inativar"
						action="#{listaLogradouroBean.inativar(toLogradouro)}"
						update="tabelaLogradouros, formMessages:messages" process="@this"
						oncomplete="PF('TabelaLogradouros').filter();" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
