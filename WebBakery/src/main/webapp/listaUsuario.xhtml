<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formDataTableUsuarios">
			<div style="padding-top: 15px;">
				<p:dataTable var="usuario" value="#{listaUsuariosBean.usuarios}"
					id="tabelaUsuarios" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="Nenhum usuário encontrado."
					widgetVar="TabelaUsuarios"
					filteredValue="#{listaUsuariosBean.usuariosFiltrados}">

					<f:facet name="header" style="min-height: 35px; max-height: 35px">
						<div>Usuarios</div>

					</f:facet>

					<p:column headerText="Email" sortBy="#{usuario.email}"
						filterBy="#{usuario.email}">
						<h:outputText value="#{usuario.email}" />
					</p:column>

					<p:column headerText="Tipo de Usuário"
						sortBy="#{usuario.tipo.nome}" filterBy="#{usuario.tipo.nome}">
						<h:outputText value="#{usuario.tipo.nome}" />
					</p:column>

					<p:column headerText="Alterar">
						<p:commandLink value="Alterar"
							action="#{listaUsuariosBean.carregar(usuario)}" process="@this" />
					</p:column>

					<p:column headerText="Inativar">
						<p:commandLink value="Inativar"
							action="#{listaUsuariosBean.inativar(usuario)}"
							update="tabelaUsuarios, formMessages:messages" process="@this"
							oncomplete="PF('TabelaUsuarios').filter();" />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
