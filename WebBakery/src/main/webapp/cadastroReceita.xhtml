<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formCadastroReceita">

			<p:fieldset legend="Dados da Receita">
				<p:panelGrid columns="2">
					<p:outputLabel value="Receita:" for="receita" />
					<p:inputTextarea id="receita" rows="6" cols="33" maxlength="255"
						value="#{receitaBean.receita.descricao}"
						placeholder="Digite a receita..." />

					<p:outputLabel value="Quantidade:" for="quantidade" />
					<p:inputNumber id="quantidade"
						value="#{receitaBean.receita.quantidade}"
						placeholder="Digite a quantidade..." thousandSeparator="."
						decimalPlaces="0" />

					<p:commandButton value="Cadastrar" process="@form, tabelaReceitas"
						update="@form, tabelaReceitas" action="#{receitaBean.cadastrar}" />

				</p:panelGrid>
			</p:fieldset>
		</h:form>

		<p:dataTable var="receita" value="#{receitaBean.receitas}"
			id="tabelaReceitas" rows="5" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">

			<f:facet name="header" style="min-height: 35px; max-height: 35px">
				<div style="margin-top: 5px">Receitas</div>

				<p:commandButton id="toggler" type="button" value="Colunas"
					style="float: right; margin-top: -30px;" icon="pi pi-align-justify" />
				<p:columnToggler datasource="tabelaReceitas" trigger="toggler" />
			</f:facet>

			<p:column headerText="Descrição">

				<h:outputText value="#{receita.descricao}" />
			</p:column>

			<p:column headerText="Quantidade">
				<h:outputText value="#{receita.quantidade}" />
			</p:column>

			<p:column headerText="Alterar">
				<p:commandLink value="Alterar"
					action="#{receitaBean.carregar(receita)}"
					update=":formCadastroReceita" process="@this" />
			</p:column>

			<p:column headerText="Inativar">
				<p:commandLink value="Inativar"
					action="#{receitaBean.inativar(receita)}" update="tabelaReceitas"
					process="@this" />
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
