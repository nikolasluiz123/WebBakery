<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
		<link rel="stylesheet" type="text/css" href="css/table.css"/>
		
		<h:form id="formDataTableEstados">
			<p:dataTable id="tabelaEstados" value="#{listaEstadoBean.toEstados}"
				var="toEstado" rowKey="#{toEstado.id}" rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				emptyMessage="Nenhum estado encontrado." widgetVar="TabelaEstados"
				filteredValue="#{listaEstadoBean.toEstadosFiltrados}">

				<f:facet name="header" style="min-height: 35px; max-height: 35px">
					<div>Estados</div>

				</f:facet>

				<p:column headerText="Nome" sortBy="#{toEstado.nome}"
					filterBy="#{toEstado.nome}">
					<h:outputText value="#{toEstado.nome}" />
				</p:column>

				<p:column headerText="Sigla" sortBy="#{toEstado.sigla}"
					filterBy="#{toEstado.sigla}">
					<h:outputText value="#{toEstado.sigla}" />
				</p:column>

				<p:column headerText="Alterar">
					<p:commandLink value="Alterar"
						action="#{listaEstadoBean.carregar(toEstado.id, 'EstadoID', 'cadastroEstado.xhtml')}"
						process="@this" />
				</p:column>

				<p:column headerText="Inativar">
					<p:commandLink value="Inativar"
						action="#{listaEstadoBean.inativar(toEstado)}"
						update="tabelaEstados, formMessages:messages" process="@this"
						oncomplete="PF('TabelaEstados').filter();" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
