<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formDataTableClientes">
			<p:dataTable var="cliente"
				value="#{listaClientesBean.clientes}"
				id="tabelaClientes" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,15,20,25,30"
				widgetVar="TabelaClientes"
				filteredValue="#{listaClientesBean.clientesFiltrados}"
				emptyMessage="Nenhum cliente encontrado">

				<f:facet name="header" style="min-height: 35px">
					<div>Clientes</div>
				</f:facet>

				<p:column headerText="Nome" sortBy="#{cliente.nome}"
					filterBy="#{cliente.nome}">
					<h:outputText value="#{cliente.nome}" />
				</p:column>

				<p:column headerText="Sobrenome" sortBy="#{cliente.sobrenome}"
					filterBy="#{cliente.sobrenome}">
					<h:outputText value="#{cliente.sobrenome}" />
				</p:column>

				<p:column headerText="CPF" sortBy="#{cliente.cpf}"
					filterBy="#{cliente.cpf}">
					<h:outputText value="#{cliente.cpf}" />
				</p:column>

				<p:column headerText="Telefone" sortBy="#{cliente.telefone}"
					filterBy="#{cliente.telefone}">
					<h:outputText value="#{cliente.telefone}" />
				</p:column>

				<p:column headerText="Data de Nascimneto"
					sortBy="#{cliente.dataNascimento}"
					filterBy="#{cliente.dataNascimento}">
					<h:outputText value="#{cliente.dataNascimento}"
						converter="SimpleDateConverter" />
				</p:column>

				<p:column headerText="UsuÃ¡rio" sortBy="#{cliente.usuario.email}"
					filterBy="#{cliente.usuario.email}">
					<h:outputText value="#{cliente.usuario.email}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
