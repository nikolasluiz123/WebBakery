<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formDataTableCidades">
			<div style="padding-top: 15px;">

				<p:dataTable id="tabelaCidades" value="#{listaCidadeBean.cidades}"
					var="cidade" rowKey="#{cidade.id}" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					emptyMessage="Nenhum cidade encontrado." widgetVar="TabelaCidades"
					filteredValue="#{listaCidadeBean.cidadesFiltradas}">

					<f:facet name="header" style="min-height: 35px; max-height: 35px">
						<div>Cidades</div>

					</f:facet>

					<p:column headerText="Nome" sortBy="#{cidade.nome}"
						filterBy="#{cidade.nome}">
						<h:outputText value="#{cidade.nome}" />
					</p:column>

					<p:column headerText="Estado" sortBy="#{cidade.estado.nome}"
						filterBy="#{cidade.estado.nome}">
						<h:outputText value="#{cidade.estado.nome}" />
					</p:column>

					<p:column headerText="Alterar">
						<p:commandLink value="Alterar"
							action="#{listaCidadeBean.carregar(cidade.id)}" process="@this" />
					</p:column>

					<p:column headerText="Inativar">
						<p:commandLink value="Inativar"
							action="#{listaCidadeBean.inativar(cidade)}"
							update="tabelaCidades, formMessages:messages" process="@this"
							oncomplete="PF('TabelaCidades').filter();" />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
