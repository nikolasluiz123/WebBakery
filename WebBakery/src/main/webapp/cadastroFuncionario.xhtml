<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formCadastroFuncionario">

			<p:fieldset legend="Dados do Funcionario">
				<p:panelGrid columns="2">

					<p:outputLabel value="CPF:" for="cpf" />
					<p:inputMask id="cpf" value="#{funcionarioBean.funcionario.cpf}"
						placeholder="Digite o cpf..." mask="999.999.999-99" />

					<p:outputLabel value="RG:" for="rg" />
					<p:inputMask id="rg" value="#{funcionarioBean.funcionario.rg}"
						placeholder="Digite o rg..." mask="9.999.999" />

					<p:outputLabel value="Telefone:" for="telefone" />
					<p:inputMask id="telefone"
						value="#{funcionarioBean.funcionario.telefone}"
						placeholder="Digite o telefone..." mask="(99) 99999-9999" />

					<p:outputLabel value="Data de Nascimento:" for="dataNascimento" />
					<p:calendar id="dataNascimento"
						value="#{funcionarioBean.funcionario.dataNascimento}"
						pattern="dd/MM/yyyy" mask="true"
						placeholder="Digite data de nascimento..." />

					<p:outputLabel value="Salário:" for="salario" />
					<p:inputNumber id="salario"
						value="#{funcionarioBean.funcionario.salario}" symbol="R$ "
						decimalSeparator="," thousandSeparator="."
						placeholder="Digite o salário..." />

					<p:outputLabel for="usuario" value="Usuário:" />
					<p:inputText id="usuario" onclick="PF('UsuariosDialog').show();"
						value="#{funcionarioBean.funcionario.usuario.email}"
						readonly="true" placeholder="Selecione o usuário..."
						style="cursor: pointer;" />

					<p:outputLabel for="pais" value="País:" />
					<p:inputText id="pais" onclick="PF('PaisesDialog').show();"
						value="#{funcionarioBean.funcionario.endereco.pais.nome}"
						readonly="true" placeholder="Selecione o país..."
						style="cursor: pointer;" />

					<p:outputLabel for="estado" value="Estado:" />
					<p:inputText id="estado" onclick="PF('EstadosDialog').show();"
						value="#{funcionarioBean.funcionario.endereco.estado.nome}"
						readonly="true" placeholder="Selecione o estado..."
						style="cursor: pointer;" />

					<p:outputLabel for="cidade" value="Cidade:" />
					<p:inputText id="cidade" onclick="PF('CidadesDialog').show();"
						value="#{funcionarioBean.funcionario.endereco.cidade.nome}"
						readonly="true" placeholder="Selecione a cidade..."
						style="cursor: pointer;" />

					<p:outputLabel value="Bairro:" for="bairro" />
					<p:inputText id="bairro"
						value="#{funcionarioBean.funcionario.endereco.logradouro.bairro}"
						placeholder="Digite o bairro..." />

					<p:outputLabel value="Cep:" for="cep" />
					<p:inputMask id="cep"
						value="#{funcionarioBean.funcionario.endereco.logradouro.cep}"
						placeholder="Digite o cep..." mask="99999-999" />

					<p:outputLabel value="Rua:" for="rua" />
					<p:inputText id="rua"
						value="#{funcionarioBean.funcionario.endereco.logradouro.rua}"
						placeholder="Digite a rua..." />

					<p:outputLabel value="Complemento:" for="complemento" />
					<p:inputText id="complemento"
						value="#{funcionarioBean.funcionario.endereco.logradouro.complemento}"
						placeholder="Digite o complemento..." />

					<p:commandButton value="Cadastrar" process="@form"
						update="formMessages:messages, @form"
						action="#{funcionarioBean.cadastrar}" />
				</p:panelGrid>
			</p:fieldset>

			<p:dialog header="Países" widgetVar="PaisesDialog" resizable="false"
				width="700">

				<p:dataTable var="pais" value="#{funcionarioBean.paises}"
					selectionMode="single"
					selection="#{funcionarioBean.paisSelecionado}" id="tabelaPaises"
					rowKey="#{pais.id}" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="Nenhum país encontrado." widgetVar="TabelaPaises"
					filteredValue="#{funcionarioBean.paisesFiltrados}">

					<p:column headerText="Nome" filterBy="#{pais.nome}"
						sortBy="#{pais.nome}">
						<h:outputText value="#{pais.nome}" />
					</p:column>
					<p:column headerText="Sigla" filterBy="#{pais.sigla}"
						sortBy="#{pais.sigla}">
						<h:outputText value="#{pais.sigla}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="Selecionar" process="@form" update="@form"
					action="#{funcionarioBean.setarPais}"
					oncomplete="PF('PaisesDialog').hide();" />
			</p:dialog>

			<p:dialog header="Estados" widgetVar="EstadosDialog"
				resizable="false" width="700">

				<p:dataTable id="tabelaEstados" value="#{funcionarioBean.estados}"
					selectionMode="single"
					selection="#{funcionarioBean.estadoSelecionado}" var="estado"
					rowKey="#{estado.id}" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					emptyMessage="Nenhum estado encontrado." widgetVar="TabelaEstados"
					filteredValue="#{funcionarioBean.estadosFiltrados}">

					<p:column headerText="Nome" sortBy="#{estado.nome}"
						filterBy="#{estado.nome}">
						<h:outputText value="#{estado.nome}" />
					</p:column>
					<p:column headerText="Sigla" filterBy="#{estado.sigla}"
						sortBy="#{estado.sigla}">
						<h:outputText value="#{estado.sigla}" />
					</p:column>
					<p:column headerText="País" filterBy="#{estado.pais.nome}"
						sortBy="#{estado.pais.nome}">
						<h:outputText value="#{estado.pais.nome}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="Selecionar" process="@form" update="@form"
					action="#{funcionarioBean.setarEstado}"
					oncomplete="PF('EstadosDialog').hide();" />
			</p:dialog>

			<p:dialog header="Cidades" widgetVar="CidadesDialog"
				resizable="false" width="700">

				<p:dataTable id="tabelaCidades" value="#{funcionarioBean.cidades}"
					selectionMode="single"
					selection="#{funcionarioBean.cidadeSelecionada}" var="cidade"
					rowKey="#{cidade.id}" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					emptyMessage="Nenhuma cidade encontrada." widgetVar="TabelaCidades"
					filteredValue="#{listaCidadeBean.cidadesFiltradas}">

					<p:column headerText="Nome" filterBy="#{cidade.nome}"
						sortBy="#{cidade.nome}">
						<h:outputText value="#{cidade.nome}" />
					</p:column>
					<p:column headerText="Estado" filterBy="#{cidade.estado.nome}"
						sortBy="#{cidade.estado.nome}">
						<h:outputText value="#{cidade.estado.nome}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="Selecionar" process="@form" update="@form"
					action="#{funcionarioBean.setarCidade}"
					oncomplete="PF('CidadesDialog').hide();" />
			</p:dialog>

			<p:dialog header="Usuários" widgetVar="UsuariosDialog"
				resizable="false" width="800">

				<p:dataTable var="usuario" value="#{funcionarioBean.usuarios}"
					selectionMode="single"
					selection="#{funcionarioBean.usuarioSelecionado}"
					id="tabelaUsuarios" rows="5" rowKey="#{usuario.id}"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="Nenhum usuário encontrado."
					widgetVar="TabelaUsuarios"
					filteredValue="#{listaUsuariosBean.usuariosFiltrados}">

					<p:column headerText="E-mail" filterBy="#{usuario.email}"
						sortBy="#{usuario.email}">
						<h:outputText value="#{usuario.email}" />
					</p:column>
					<p:column headerText="Função" filterBy="#{usuario.tipo.nome}"
						sortBy="#{usuario.tipo.nome}">
						<h:outputText value="#{usuario.tipo.nome}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="Selecionar" process="@form" update="@form"
					action="#{funcionarioBean.setarUsuario}"
					oncomplete="PF('UsuariosDialog').hide();" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
