<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formCadastroCliente">

			<p:fieldset legend="Dados do Cliente">
				<p:panelGrid columns="2">

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{clienteBean.cliente.usuario.nome}"
						placeholder="Digite o nome..." />

					<p:outputLabel value="Sobrenome:" for="sobrenome" />
					<p:inputText id="sobrenome"
						value="#{clienteBean.cliente.usuario.sobrenome}"
						placeholder="Digite o sobrenome..." />

					<p:outputLabel value="CPF:" for="cpf" />
					<p:inputMask id="cpf" value="#{clienteBean.cliente.cpf}"
						placeholder="Digite o cpf..." mask="999.999.999-99" />

					<p:outputLabel value="Telefone:" for="telefone" />
					<p:inputMask id="telefone" value="#{clienteBean.cliente.telefone}"
						placeholder="Digite o telefone..." mask="(99) 99999-9999" />

					<p:outputLabel value="Data de Nascimento:" for="dataNascimento" />
					<p:calendar id="dataNascimento"
						value="#{clienteBean.cliente.dataNascimento}" pattern="dd/MM/yyyy"
						mask="true" placeholder="Digite data de nascimento..."
						converter="SimpleDateConverter" />

					<p:outputLabel for="email" value="E-mail:" />
					<p:inputText id="email"
						value="#{clienteBean.cliente.usuario.email}"
						placeholder="Digite o e-mail..." />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{clienteBean.senha}"
						placeholder="Digite a senha..." />

					<p:outputLabel for="pais" value="País:" />
					<p:inputText id="pais" onclick="PF('PaisesDialog').show();"
						value="#{clienteBean.cliente.endereco.pais.nome}" readonly="true"
						placeholder="Selecione o país..." style="cursor: pointer;" />

					<p:outputLabel for="estado" value="Estado:" />
					<p:inputText id="estado" onclick="PF('EstadosDialog').show();"
						value="#{clienteBean.cliente.endereco.estado.nome}"
						readonly="true" placeholder="Selecione o estado..."
						style="cursor: pointer;" />

					<p:outputLabel for="cidade" value="Cidade:" />
					<p:inputText id="cidade" onclick="PF('CidadesDialog').show();"
						value="#{clienteBean.cliente.endereco.cidade.nome}"
						readonly="true" placeholder="Selecione a cidade..."
						style="cursor: pointer;" />

					<p:outputLabel value="Bairro:" for="bairro" />
					<p:inputText id="bairro"
						value="#{clienteBean.cliente.endereco.logradouro.bairro}"
						placeholder="Digite o bairro..." />

					<p:outputLabel value="Cep:" for="cep" />
					<p:inputMask id="cep"
						value="#{clienteBean.cliente.endereco.logradouro.cep}"
						placeholder="Digite o cep..." mask="99999-999" />

					<p:outputLabel value="Rua:" for="rua" />
					<p:inputText id="rua"
						value="#{clienteBean.cliente.endereco.logradouro.rua}"
						placeholder="Digite a rua..." />

					<p:outputLabel value="Complemento:" for="complemento" />
					<p:inputText id="complemento"
						value="#{clienteBean.cliente.endereco.logradouro.complemento}"
						placeholder="Digite o complemento..." />

					<p:commandButton value="Cadastrar" process="@form"
						update="@form, formMessages:messages" action="#{clienteBean.cadastrar}" />
				</p:panelGrid>
			</p:fieldset>

			<p:dialog header="Países" widgetVar="PaisesDialog" resizable="false"
				width="700">

				<p:dataTable var="pais" value="#{clienteBean.paises}"
					selectionMode="single" selection="#{clienteBean.paisSelecionado}"
					id="tabelaPaises" rowKey="#{pais.id}" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="Nenhum país encontrado." widgetVar="TabelaPaises"
					filteredValue="#{clienteBean.paisesFiltrados}">

					<p:column headerText="Nome" filterBy="#{pais.nome}"
						sortBy="#{pais.nome}">
						<h:outputText value="#{pais.nome}" />
					</p:column>
					<p:column headerText="Sigla" filterBy="#{pais.sigla}"
						sortBy="#{pais.sigla}">
						<h:outputText value="#{pais.sigla}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="Selecionar" process="@form"
					update="formCadastroCliente:pais, formCadastroCliente:tabelaEstados"
					action="#{clienteBean.setarPais}"
					oncomplete="PF('PaisesDialog').hide();" />
			</p:dialog>

			<p:dialog header="Estados" widgetVar="EstadosDialog"
				resizable="false" width="700">

				<p:dataTable id="tabelaEstados" value="#{clienteBean.estados}"
					selectionMode="single" selection="#{clienteBean.estadoSelecionado}"
					var="estado" rowKey="#{estado.id}" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					emptyMessage="Nenhum estado encontrado." widgetVar="TabelaEstados"
					filteredValue="#{clienteBean.estadosFiltrados}">

					<p:column headerText="Nome" sortBy="#{estado.nome}"
						filterBy="#{estado.nome}">
						<h:outputText value="#{estado.nome}" />
					</p:column>
					<p:column headerText="Sigla" filterBy="#{estado.sigla}"
						sortBy="#{estado.sigla}">
						<h:outputText value="#{estado.sigla}" />
					</p:column>
					<p:column headerText="País" filterBy="#{estado.pais.nome}"
						sortBy="#{estado.pais.nome}">
						<h:outputText value="#{estado.pais.nome}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="Selecionar" process="@form"
					update="formCadastroCliente:estado, formCadastroCliente:tabelaCidades"
					action="#{clienteBean.setarEstado}"
					oncomplete="PF('EstadosDialog').hide();" />
			</p:dialog>

			<p:dialog header="Cidades" widgetVar="CidadesDialog"
				resizable="false" width="700">

				<p:dataTable id="tabelaCidades" value="#{clienteBean.cidades}"
					selectionMode="single" selection="#{clienteBean.cidadeSelecionada}"
					var="cidade" rowKey="#{cidade.id}" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					emptyMessage="Nenhuma cidade encontrada." widgetVar="TabelaCidades"
					filteredValue="#{listaCidadeBean.cidadesFiltradas}">

					<p:column headerText="Nome" filterBy="#{cidade.nome}"
						sortBy="#{cidade.nome}">
						<h:outputText value="#{cidade.nome}" />
					</p:column>
					<p:column headerText="Estado" filterBy="#{cidade.estado.nome}"
						sortBy="#{cidade.estado.nome}">
						<h:outputText value="#{cidade.estado.nome}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="Selecionar" process="@form"
					update="formCadastroCliente:cidade"
					action="#{clienteBean.setarCidade}"
					oncomplete="PF('CidadesDialog').hide();" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
