<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formCadastroLogradouro">
			<p:messages id="messages">
				<p:autoUpdate />
			</p:messages>

			<p:fieldset legend="Dados do Logradouro">
				<p:panelGrid columns="2">

					<p:outputLabel value="Bairro:" for="bairro" />
					<p:inputText id="bairro"
						value="#{logradouroBean.logradouro.bairro}"
						placeholder="Digite o bairro..." />

					<p:outputLabel value="Cep:" for="cep" />
					<p:inputMask id="cep" value="#{logradouroBean.logradouro.cep}"
						placeholder="Digite o cep..." mask="99999-999" />

					<p:outputLabel value="Rua:" for="rua" />
					<p:inputText id="rua" value="#{logradouroBean.logradouro.rua}"
						placeholder="Digite a rua..." />

					<p:outputLabel value="Complemento:" for="complemento" />
					<p:inputText id="complemento"
						value="#{logradouroBean.logradouro.complemento}"
						placeholder="Digite o complemento..." />

					<p:outputLabel for="comboCidades" value="Cidade:" />
					<h:selectOneMenu id="comboCidades"
						value="#{logradouroBean.cidadeId}" panelStyle="width:180px"
						effect="fade" var="cidade" style="width:160px" converter="generic">
						<f:selectItems value="#{logradouroBean.cidadesCombo}" />
					</h:selectOneMenu>

					<p:commandButton value="Cadastrar"
						process="@form, tabelaLogradouros"
						update="@form, tabelaLogradouros"
						action="#{logradouroBean.cadastrar}" />

				</p:panelGrid>
			</p:fieldset>
		</h:form>

		<p:dataTable var="logradouro" value="#{logradouroBean.logradouros}"
			id="tabelaLogradouros" rows="5" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">

			<f:facet name="header" style="min-height: 35px; max-height: 35px">
				<div style="margin-top: 5px">Logradouros</div>

				<p:commandButton id="toggler" type="button" value="Colunas"
					style="float: right; margin-top: -30px;" icon="pi pi-align-justify" />
				<p:columnToggler datasource="tabelaLogradouros" trigger="toggler" />
			</f:facet>

			<p:column headerText="Bairro">
				<h:outputText value="#{logradouro.bairro}" />
			</p:column>

			<p:column headerText="Cep">
				<h:outputText value="#{logradouro.cep}" />
			</p:column>

			<p:column headerText="Rua">
				<h:outputText value="#{logradouro.rua}" />
			</p:column>

			<p:column headerText="Complemento">
				<h:outputText value="#{logradouro.complemento}" />
			</p:column>

			<p:column headerText="Cidade">
				<h:outputText value="#{logradouro.cidade.nome}" />
			</p:column>

			<p:column headerText="Alterar">
				<p:commandLink value="Alterar"
					action="#{logradouroBean.carregar(logradouro)}"
					update=":formCadastroLogradouro" process="@this" />
			</p:column>

			<p:column headerText="Inativar">
				<p:commandLink value="Inativar"
					action="#{logradouroBean.inativar(logradouro)}"
					update="tabelaLogradouros" process="@this" />
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
