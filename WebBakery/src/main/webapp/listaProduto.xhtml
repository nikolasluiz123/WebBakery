<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formDataTableProdutos">
			<p:dataTable var="produto" value="#{listaProdutoBean.produtos}"
				id="tabelaProdutos" rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				emptyMessage="Nenhum produto encontrado." widgetVar="TabelaProduto"
				filteredValue="#{listaProdutoBean.produtosFiltrados}">

				<f:facet name="header" style="min-height: 35px; max-height: 35px">
					<div style="margin-top: 5px">Produtos</div>
				</f:facet>

				<p:column headerText="Descrição" filterBy="#{produto.descricao}"
					sortBy="#{produto.descricao}">

					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Tempo Válido"
					filterBy="#{produto.tempoValido}" sortBy="#{produto.tempoValido}">
					<h:outputText value="#{produto.tempoValido}" />
				</p:column>

				<p:column headerText="Preço" filterBy="#{produto.preco}"
					sortBy="#{produto.preco}">
					<h:outputText value="#{produto.preco}" />
				</p:column>

				<p:column headerText="Receita"
					filterBy="#{produto.receita.descricao}"
					sortBy="#{produto.receita.descricao}">
					<h:outputText value="#{produto.receita.descricao}" />
				</p:column>

				<p:column headerText="Alterar">
					<p:commandLink value="Alterar"
						action="#{listaProdutoBean.carregar(produto.id)}" process="@this" />
				</p:column>

				<p:column headerText="Inativar">
					<p:commandLink value="Inativar"
						action="#{listaProdutoBean.inativar(produto)}"
						update="tabelaProdutos, formMessages:messages" process="@this"
						oncomplete="PF('TabelaProdutos').filter();" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
