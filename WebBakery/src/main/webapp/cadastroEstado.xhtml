<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formCadastroEstado">
			<p:messages id="messages">
				<p:autoUpdate />
			</p:messages>

			<p:fieldset legend="Dados do Estado">
				<p:panelGrid columns="2">

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{estadoBean.estado.nome}"
						placeholder="Digite o nome..." />

					<p:outputLabel value="Sigla:" for="sigla" />
					<p:inputText id="sigla" value="#{estadoBean.estado.sigla}"
						placeholder="Digite a sigla..." />

					<p:outputLabel for="comboPaises" value="País:" />
					<h:selectOneMenu id="comboPaises" value="#{estadoBean.paisId}"
						panelStyle="width:180px" effect="fade" var="pais"
						style="width:160px" converter="generic">
						<f:selectItems value="#{estadoBean.paisesCombo}" />
					</h:selectOneMenu>

					<p:commandButton value="Cadastrar" process="@form, tabelaEstados"
						update="@form, tabelaEstados" action="#{estadoBean.cadastrar}" />


				</p:panelGrid>
			</p:fieldset>
		</h:form>

		<p:dataTable var="estado" value="#{estadoBean.estados}"
			id="tabelaEstados" rows="5" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">

			<f:facet name="header" style="min-height: 35px; max-height: 35px">
				<div style="margin-top: 5px">Estados</div>

				<p:commandButton id="toggler" type="button" value="Colunas"
					style="float: right; margin-top: -30px;" icon="pi pi-align-justify" />
				<p:columnToggler datasource="tabelaEstados" trigger="toggler" />
			</f:facet>

			<p:column headerText="Nome">

				<h:outputText value="#{estado.nome}" />
			</p:column>

			<p:column headerText="Sigla">
				<h:outputText value="#{estado.sigla}" />
			</p:column>

			<p:column headerText="País">
				<h:outputText value="#{estado.pais.nome}" />
			</p:column>

			<p:column headerText="Alterar">
				<p:commandLink value="Alterar"
					action="#{estadoBean.carregar(estado)}"
					update=":formCadastroEstado" process="@this" />
			</p:column>

			<p:column headerText="Inativar">
				<p:commandLink value="Inativar"
					action="#{estadoBean.inativar(estado)}" update="tabelaEstados"
					process="@this" />
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
