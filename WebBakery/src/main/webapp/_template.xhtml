<style>
html, body {
	margin: 0px !important;
	padding-top: 45px;
	overflow-x: hidden;
}

.menuLateral {
	padding: 0px !important;
	overflow-y: auto;
	position: absolute;
	height: 100% ! important;
	top: 0px;
	left: 0px;
	background: #c4c4c4
		-webkit-gradient(linear, left top, left bottom, from(rgba(255, 255, 255,
		0.8)), to(rgba(255, 255, 255, 0)));
}

.menuLateral .ui-menu {
	border: none;
}

<h:head>
	<p:toolbar rendered="#{usuarioLogado != null}"
		style="padding: 10px; position: fixed; left: 0; right: 0; top: 0;"
		id="toolBar">
		<f:facet name="left">
			<img src="#{fotoPerfilUploadBean.pathFoto}" width="50" height="50"
				style="vertical-align: middle; margin-right: 10px;" id="fotoPerfil" />
			<p:outputLabel value="#{usuarioLogado.nome}" id="nomeUsuarioLogado"
				style="vertical-align: middle;" />
		</f:facet>

		<f:facet name="right">
			<h:form id="botaoConfig">
				<p:menuButton value="Configurações" style="vertical-align: middle;">
					<p:menuitem value="Perfil" url="cadastroFotoPerfilUsuario.xhtml" />
					<p:menuitem value="Logout" action="#{loginBean.deslogar}" />
				</p:menuButton>
			</h:form>
		</f:facet>
	</p:toolbar>
</h:head>

<h:body>
	<div id="cabecalho"
		style="position: fixed; left: 0; top: 72px; bottom: 0; z-index: 100; padding: 20px;">

		<h:form id="formMessages">
			<p:growl id="messages" life="10000" />
		</h:form>

		<h:form id="formMenuLateral" rendered="#{usuarioLogado != null}"
			styleClass="menuLateral">
			<p:menu model="#{menuBean.model}"
				style="height: 100%; box-sizing: border-box;" />
		</h:form>

	</div>

	<div class="ui-g">
		<div id="conteudo" class="ui-g-10"
			style="margin-left: 240px; z-index: 99; margin-right: 6px;">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
	</div>

	<!-- 	<div class="footer" id="pageFooter"> -->
	<!-- 		<p>Footer</p> -->
	<!-- 	</div> -->
</h:body>
