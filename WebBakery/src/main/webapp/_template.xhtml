<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/template.css"/>
	
	<p:toolbar rendered="#{usuarioLogado != null}" class="toolbar"
		id="toolBar">
		<f:facet name="left">
			<img src="#{fotoPerfilUploadBean.pathFoto}" width="50" height="50"
				style="vertical-align: middle; margin-right: 10px;" id="fotoPerfil" />
			<p:outputLabel value="#{usuarioLogado.nome}" id="nomeUsuarioLogado"
				style="vertical-align: middle; color: white;" />
		</f:facet>

		<f:facet name="right">
			<h:form id="botaoConfig">
				<p:menuButton id="menuDoBotao" class="menu-botao" icon="fa fa-cog">
					<p:menuitem value="Perfil" url="cadastroFotoPerfilUsuario.xhtml" />
					<p:menuitem value="Logout" action="#{loginBean.logout}" />
				</p:menuButton>
			</h:form>
		</f:facet>
	</p:toolbar>
</h:head>

<h:body>
	<div id="cabecalho"
		style="position: fixed; left: 0; top: 72px; bottom: 0; padding: 20px;">
		<!-- 		z-index: 100; -->

		<h:form id="formMessages">
			<p:growl id="messages" life="20000" />
		</h:form>

		<h:form id="formMenuLateral" rendered="#{usuarioLogado != null}"
			styleClass="menuLateral">
			<p:menu model="#{menuBean.model}"
				style="height: 100%; box-sizing: border-box;" />
		</h:form>

	</div>

	<div class="ui-g">
		<div id="conteudo" class="ui-g-10"
			style="margin-left: 240px; margin-right: 6px;">
			<!-- 			z-index: 99; -->
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
	</div>

	<!-- 	<div class="footer" id="pageFooter"> -->
	<!-- 		<p>Footer</p> -->
	<!-- 	</div> -->
</h:body>
</html>
