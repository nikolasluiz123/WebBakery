<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
		<link rel="stylesheet" type="text/css" href="css/form.css" />

		<h:form id="formCadastroUsuario">

			<div class="ui-g">
				<div class="ui-g-3">
					<p:outputLabel value="Nome" for="nome" class="label" />
					<p:inputText id="nome" value="#{usuarioBean.to.nome}"
						placeholder="Digite o nome..." />
				</div>

				<div class="ui-g-3">
					<p:outputLabel value="Sobrenome" for="sobrenome" class="label" />
					<p:inputText id="sobrenome" value="#{usuarioBean.to.sobrenome}"
						placeholder="Digite o sobrenome..." />
				</div>


				<div class="ui-g-4">
					<p:outputLabel value="Tipo de UsuÃ¡rio" for="tipoUsuario"
						class="label" />
					<p:selectOneMenu value="#{usuarioBean.tipoUsuario}"
						id="tipoUsuario">
						<f:selectItems value="#{usuarioBean.tiposUsuarios}" var="tipo"
							itemLabel="#{tipo.nome}" itemValue="#{tipo}" />
					</p:selectOneMenu>
				</div>

				<div class="ui-g-3">
					<p:outputLabel value="E-mail" for="email" class="label" />
					<p:inputText id="email" value="#{usuarioBean.to.email}"
						placeholder="Digite seu e-mail...">
						<f:passThroughAttribute name="type" value="email" />
					</p:inputText>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Senha" for="senha" class="label" />
					<p:password id="senha" value="#{usuarioBean.senha}" feedback="true"
						placeholder="Digite sua senha..." />
				</div>

				<div class="ui-g-12">
					<p:commandButton value="Salvar" action="#{usuarioBean.salvar}"
						class="button" process="@form"
						update="formMessages:messages, @form" />
				</div>

			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
