<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formCadastroUsuario">
			<p:messages id="messages">
				<p:autoUpdate />
			</p:messages>

			<p:fieldset legend="Dados do Usu치rio">
				<p:panelGrid columns="2">

					<p:outputLabel value="E-mail:" for="email" />
					<p:inputText id="email" value="#{usuarioBean.usuario.email}"
						placeholder="Digite seu e-mail...">

						<f:passThroughAttribute name="type" value="email" />

					</p:inputText>

					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{usuarioBean.usuario.senha}"
						feedback="true" placeholder="Digite sua senha..." />

					<p:outputLabel value="Tipo de Usu치rio:" for="tipoUsuario" />
					<p:selectOneMenu value="#{usuarioBean.tipoUsuario}"
						id="tipoUsuario">
						<f:selectItems value="#{usuarioBean.tiposUsuarios}" var="tipo"
							itemLabel="#{tipo.nome}" itemValue="#{tipo}" />
					</p:selectOneMenu>

					<p:commandButton value="Cadastrar"
						action="#{usuarioBean.cadastrar}" process="@form"
						update="@form, tabelaUsuarios" />

					<p:commandButton value="Popular Banco"
						action="#{usuarioBean.popularBanco}" update="tabelaUsuarios" />

				</p:panelGrid>
			</p:fieldset>
		</h:form>
		<p:dataTable var="usuario" value="#{usuarioBean.usuarios}"
			id="tabelaUsuarios" rows="5" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">

			<f:facet name="header" style="min-height: 35px; max-height: 35px">
				<div style="margin-top: 5px">Usu치rios</div>

				<p:commandButton id="toggler" type="button" value="Colunas"
					style="float: right; margin-top: -30px;" icon="pi pi-align-justify" />
				<p:columnToggler datasource="tabelaUsuarios" trigger="toggler" />
			</f:facet>

			<p:column headerText="E-mail">
				<h:outputText value="#{usuario.email}" />
			</p:column>

			<p:column headerText="Tipo de Usu치rio">
				<h:outputText value="#{usuario.tipo.nome}" />
			</p:column>

			<p:column headerText="Alterar">
				<p:commandLink value="Alterar"
					action="#{usuarioBean.carregar(usuario)}"
					update=":formCadastroUsuario" process="@this" />
			</p:column>

			<p:column headerText="Inativar">
				<p:commandLink value="Inativar"
					action="#{usuarioBean.inativar(usuario)}" update="tabelaUsuarios"
					process="@this" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
