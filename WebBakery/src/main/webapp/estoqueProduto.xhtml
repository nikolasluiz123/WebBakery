<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formDataTableEstoqueProduto">
			<p:dataTable var="estoqueProduto"
				value="#{estoqueProdutoBean.produtosEstoque}"
				id="tabelaEstoqueProdutos" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,15,20,25,30"
				widgetVar="TabelaEstoqueProdutos"
				filteredValue="#{estoqueProdutoBean.produtosEstoqueFiltrados}"
				emptyMessage="Nenhum produto foi encontrado no estoque.">

				<f:facet name="header" style="min-height: 35px">
					<div>Estoque de Produtos</div>
				</f:facet>

				<p:column headerText="Produto"
					sortBy="#{estoqueProduto.produto.descricao}"
					filterBy="#{estoqueProduto.produto.descricao}">
					<h:outputText value="#{estoqueProduto.produto.descricao}" />
				</p:column>

				<p:column headerText="Quantidade"
					sortBy="#{estoqueProduto.quantidade}"
					filterBy="#{estoqueProduto.quantidade}">
					<h:outputText value="#{estoqueProduto.quantidade}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
