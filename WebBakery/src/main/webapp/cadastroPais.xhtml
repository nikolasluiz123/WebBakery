<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formCadastroPais">

			<p:fieldset legend="Dados do Pais">
				<p:panelGrid columns="2">

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{paisBean.pais.nome}"
						placeholder="Digite o nome..." />

					<p:outputLabel value="Sigla:" for="sigla" />
					<p:inputText id="sigla" value="#{paisBean.pais.sigla}"
						placeholder="Digite a sigla..." />

					<p:commandButton value="Cadastrar" process="@form"
						update="formMessages:messages" action="#{paisBean.cadastrar}" />

				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
