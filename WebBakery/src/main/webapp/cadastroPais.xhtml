<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<link rel="stylesheet" type="text/css" href="css/form.css" />

		<h:form id="formCadastroPais">

			<div class="ui-g">

				<div class="ui-g-3">
					<p:outputLabel value="Nome" for="nome" class="label" />
					<p:inputText id="nome" value="#{paisBean.to.nome}"
						placeholder="Digite o nome..." />
				</div>

				<div class="ui-g-3">
					<p:outputLabel value="Sigla" for="sigla" class="label" />
					<p:inputText id="sigla" value="#{paisBean.to.sigla}"
						placeholder="Digite a sigla..." />
				</div>

				<div class="ui-g-6" style="align-self: flex-end;">
					<p:commandButton value="Salvar" process="@form"
						update="formMessages:messages, @form" action="#{paisBean.salvar}"
						styleClass="button" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
