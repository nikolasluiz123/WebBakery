<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formCadastroPais">
			<p:messages id="messages" />

			<p:fieldset legend="Dados do Pais">
				<p:panelGrid columns="2">

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{paisBean.pais.nome}"
						placeholder="Digite o nome..." />

					<p:outputLabel value="Sigla:" for="sigla" />
					<p:inputText id="sigla" value="#{paisBean.pais.sigla}"
						placeholder="Digite a sigla..." />

					<p:commandButton value="Cadastrar" process="@form, tabelaPaises"
						update="@form, tabelaPaises" action="#{paisBean.cadastrar}" />

				</p:panelGrid>
			</p:fieldset>
		</h:form>

		<p:dataTable var="pais" value="#{paisBean.paises}" id="tabelaPaises"
			rows="5" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">

			<f:facet name="header" style="min-height: 35px; max-height: 35px">
				<div style="margin-top: 5px">Pa√≠ses</div>

				<p:commandButton id="toggler" type="button" value="Colunas"
					style="float: right; margin-top: -30px;" icon="pi pi-align-justify" />
				<p:columnToggler datasource="tabelaPaises" trigger="toggler" />
			</f:facet>

			<p:column headerText="Nome">

				<h:outputText value="#{pais.nome}" />
			</p:column>

			<p:column headerText="Sigla">
				<h:outputText value="#{pais.sigla}" />
			</p:column>

			<p:column headerText="Alterar">
				<p:commandLink value="Alterar" action="#{paisBean.carregar(pais)}"
					update=":formCadastroPais" process="@this" />
			</p:column>

			<p:column headerText="Inativar">
				<p:commandLink value="Inativar" action="#{paisBean.inativar(pais)}"
					update="tabelaPaises" process="@this" />
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
