<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formCadastroReceita">

			<p:fieldset legend="Dados do Produto">
				<p:panelGrid columns="2">

					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputText id="descricao"
						value="#{produtoBean.produto.descricao}"
						placeholder="Digite a descrição..." />

					<p:outputLabel for="diasValido" value="Dias Válido" />
					<h:panelGrid columns="1" style="margin-bottom: 10px">
						<p:inputNumber id="diasValido"
							value="#{produtoBean.produto.tempoValido}" decimalPlaces="0"
							maxValue="180" minValue="0" placeholder="Digite os dias..." />
						<p:slider for="diasValido" maxValue="180" />
					</h:panelGrid>

					<p:outputLabel value="Preço:" for="preco" />
					<p:inputNumber id="preco" value="#{produtoBean.produto.preco}"
						symbol="R$" decimalSeparator="," thousandSeparator="."
						placeholder="Digite o preço..." minValue="0" />

					<p:outputLabel for="receita" value="Receita:" />
					<p:inputTextarea id="receita"
						onclick="PF('ReceitasDialog').show();"
						value="#{produtoBean.produto.receita.descricao}" readonly="true"
						placeholder="Selecione a receita..." style="cursor: pointer;" />

					<p:commandButton value="Cadastrar" process="@form"
						update="@form, tabelaProdutos" action="#{produtoBean.cadastrar}" />

				</p:panelGrid>
			</p:fieldset>

			<p:dialog header="Receitas" widgetVar="ReceitasDialog"
				resizable="false" width="800">

				<p:dataTable id="tabelaReceitas" value="#{produtoBean.receitas}"
					selectionMode="single"
					selection="#{produtoBean.receitaSelecionada}" var="receita"
					rowKey="#{receita.id}" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					emptyMessage="Nenhuma receita encontrada">

					<p:column headerText="Descrição">
						<h:outputText value="#{receita.descricao}" />
					</p:column>

					<p:column headerText="Quantidade">
						<h:outputText value="#{receita.quantidade}" />
					</p:column>

				</p:dataTable>
				<p:commandButton value="Selecionar" process="@form" update="@form"
					action="#{produtoBean.setarReceita}"
					oncomplete="PF('ReceitasDialog').hide();" />
			</p:dialog>
		</h:form>

		<p:dataTable var="produto" value="#{produtoBean.produtos}"
			id="tabelaProdutos" rows="5" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">

			<f:facet name="header" style="min-height: 35px; max-height: 35px">
				<div style="margin-top: 5px">Produtos</div>

				<p:commandButton id="toggler" type="button" value="Colunas"
					style="float: right; margin-top: -30px;" />
				<p:columnToggler datasource="tabelaProdutos" trigger="toggler" />
			</f:facet>

			<p:column headerText="Descrição">

				<h:outputText value="#{produto.descricao}" />
			</p:column>

			<p:column headerText="Tempo Válido">
				<h:outputText value="#{produto.tempoValido}" />
			</p:column>

			<p:column headerText="Preço">
				<h:outputText value="#{produto.preco}" />
			</p:column>

			<p:column headerText="Receita">
				<h:outputText value="#{produto.receita.descricao}" />
			</p:column>

			<p:column headerText="Alterar">
				<p:commandLink value="Alterar"
					action="#{produtoBean.carregar(produto)}"
					update="formCadastroReceita" process="@this" />
			</p:column>

			<p:column headerText="Inativar">
				<p:commandLink value="Inativar"
					action="#{produtoBean.inativar(produto)}" update="tabelaProdutos"
					process="@this" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
