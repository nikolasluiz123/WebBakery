<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
		<link rel="stylesheet" type="text/css" href="css/table.css"/>
		<h:form id="formDataTableEstoqueIngrediente">
			<p:dataTable var="toEstoqueIngrediente"
				value="#{listaEstoqueIngredienteBean.toEstoqueIngredientes}"
				id="tabelaEstoqueIngredientes" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,15,20,25,30"
				widgetVar="TabelaEstoqueIngredientes"
				filteredValue="#{listaEstoqueIngredienteBean.toEstoqueIngredientesFiltrados}"
				emptyMessage="Nenhum ingrediente foi encontrado no estoque.">

				<f:facet name="header" style="min-height: 35px">
					<div>Estoque de Ingredientes</div>
				</f:facet>

				<p:column headerText="Ingrediente"
					sortBy="#{toEstoqueIngrediente.toIngrediente.nome}"
					filterBy="#{toEstoqueIngrediente.toIngrediente.nome}">
					<h:outputText value="#{toEstoqueIngrediente.toIngrediente.nome}" />
				</p:column>

				<p:column headerText="Quantidade"
					sortBy="#{toEstoqueIngrediente.quantidadeFormatada}"
					filterBy="#{toEstoqueIngrediente.quantidadeFormatada}">
					<h:outputText
						value="#{toEstoqueIngrediente.quantidadeFormatada} #{toEstoqueIngrediente.toIngrediente.unidadeMedida.descricao}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
