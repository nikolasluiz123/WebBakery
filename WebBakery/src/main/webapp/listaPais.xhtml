<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formDataTablePaises">
			<p:dataTable var="pais" value="#{listaPaisesBean.paises}"
				id="tabelaPaises" rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" emptyMessage="Nenhum país encontrado."
				widgetVar="TabelaPaises"
				filteredValue="#{listaPaisesBean.paisesFiltrados}">

				<f:facet name="header">
					<div>Países</div>

				</f:facet>

				<p:column headerText="Nome" sortBy="#{pais.nome}"
					filterBy="#{pais.nome}">
					<h:outputText value="#{pais.nome}" />
				</p:column>

				<p:column headerText="Sigla" sortBy="#{pais.sigla}"
					filterBy="#{pais.sigla}">
					<h:outputText value="#{pais.sigla}" />
				</p:column>

				<p:column headerText="Alterar">
					<p:commandLink value="Alterar"
						action="#{listaPaisesBean.carregar(pais.id)}" process="@this" />
				</p:column>

				<p:column headerText="Inativar">
					<p:commandLink value="Inativar"
						action="#{listaPaisesBean.inativar(pais)}"
						update="tabelaPaises, formMessages:messages" process="@this"
						oncomplete="PF('TabelaPaises').filter();" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
