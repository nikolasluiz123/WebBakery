	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_templateLogin.xhtml">

	<ui:define name="conteudo">
		<link rel="stylesheet" type="text/css" href="css/form.css" />
		<link rel="stylesheet" type="text/css" href="css/form-group.css" />

		<h:form id="formCadastroUsuario">

			<p:fieldset class="group" legend="Dados do UsuÃ¡rio">

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">
						<p:outputLabel value="E-mail" for="email" class="label" />
						<p:inputText id="email" value="#{loginBean.to.email}"
							placeholder="Digite seu e-mail..." autocomplete="off">

							<f:passThroughAttribute name="type" value="email" />

						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-12 ui-lg-12">
						<p:outputLabel value="Senha" for="senha" class="label" />
						<p:password id="senha" value="#{loginBean.senha}"
							placeholder="Digite sua senha..." autocomplete="off" />
					</div>

					<div class="ui-g-12 ui-md-12 ui-lg-12">
						<p:commandButton value="Login" action="#{loginBean.login}"
							class="button" process="@form" update="formMessages:messages" />
					</div>
				</div>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
