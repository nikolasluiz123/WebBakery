<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="formCadastroUsuario">

			<p:fieldset legend="Dados do UsuÃ¡rio">
				<p:panelGrid columns="2">

					<p:outputLabel value="E-mail:" for="email" />
					<p:inputText id="email" value="#{loginBean.usuario.email}"
						placeholder="Digite seu e-mail...">

						<f:passThroughAttribute name="type" value="email" />

					</p:inputText>

					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}"
						placeholder="Digite sua senha..." />

					<p:commandButton value="Login" action="#{loginBean.logar}"
						process="@form" update="formMessages:messages" />
				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
