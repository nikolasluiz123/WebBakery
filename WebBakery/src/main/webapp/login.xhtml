<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<style>
/* .formCenterAlign { */
/* 	display: inline-block; */
/* 	position: relative; */
/* } */
</style>

<ui:composition template="_templateLogin.xhtml">

	<ui:define name="conteudo">

		<h:form id="formCadastroUsuario" styleClass="formCenterAlign">

			<p:fieldset legend="Dados do Usuário">

				<div class="ui-g-5">
					<p:outputLabel value="E-mail" for="email" />
					<p:inputText id="email" value="#{loginBean.usuario.email}"
						placeholder="Digite seu e-mail..." required="true"
						requiredMessage="E-mail é obrigatório!">

						<f:passThroughAttribute name="type" value="email" />

					</p:inputText>

					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha" value="#{loginBean.senha}"
						placeholder="Digite sua senha..." required="true"
						requiredMessage="Senha é obrigatória!" />

					<p:commandButton value="Login" action="#{loginBean.logar}"
						process="@form" update="formMessages:messages"
						style="margin-top: 10px;" />

					<p:commandButton value="Popula Banco"
						action="#{loginBean.popularBanco()}" />
				</div>

			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
